<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBInsider Match Report 138595249</title>
  <style>
    :root {
      --bg: #f7f7f2;
      --panel: #ffffff;
      --ink: #1f2328;
      --muted: #5f6b76;
      --line: #d9dee5;
      --accent: #1d5d9b;
      --accent-soft: #eaf3fb;
      --home: #0d3b66;
      --away: #9a031e;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% 20%, #f0f5ff 0%, transparent 35%),
        radial-gradient(circle at 85% 0%, #fff0f0 0%, transparent 30%),
        var(--bg);
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .hero {
      background: linear-gradient(135deg, #ffffff, #f3f9ff);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 18px;
    }

    .label {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .scoreboard {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 16px;
    }

    .team {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      min-height: 92px;
    }

    .team h2 {
      margin: 0;
      font-size: 24px;
      line-height: 1.2;
    }

    .team small {
      color: var(--muted);
    }

    .team.home { border-left: 6px solid var(--home); }
    .team.away { border-left: 6px solid var(--away); }

    .score {
      text-align: center;
      font-size: 52px;
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
    }

    .score span { color: var(--muted); margin: 0 10px; }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      margin-bottom: 18px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card h3 {
      margin: 0;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      background: #fafcff;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border-bottom: 1px solid #eef1f5;
      padding: 8px 10px;
      text-align: right;
      white-space: nowrap;
    }

    th:first-child, td:first-child { text-align: left; }

    th {
      background: #f7f9fc;
      color: #36414b;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .table-wrap {
      max-height: 440px;
      overflow: auto;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      padding: 12px;
      background: #f7fbff;
      border-bottom: 1px solid var(--line);
    }

    .kpi {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px;
    }

    .kpi .k {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .kpi .v {
      font-size: 20px;
      font-weight: 800;
      margin-top: 3px;
    }

    .events {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .events-head {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-bottom: 1px solid var(--line);
      background: #fcfdff;
    }

    .events-head input,
    .events-head select {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 7px 9px;
      font-size: 13px;
      background: #fff;
    }

    .events-feed {
      max-height: 520px;
      overflow: auto;
      padding: 10px;
      display: grid;
      gap: 8px;
    }

    .ev {
      border: 1px solid var(--line);
      border-left: 5px solid var(--accent);
      border-radius: 10px;
      padding: 8px 10px;
      background: #fff;
    }

    .ev.home { border-left-color: var(--home); }
    .ev.away { border-left-color: var(--away); }

    .meta {
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 4px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .comment {
      margin: 0;
      font-size: 14px;
      line-height: 1.45;
    }

    .small {
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 940px) {
      .scoreboard { grid-template-columns: 1fr; }
      .score { order: -1; font-size: 42px; }
      .cards { grid-template-columns: 1fr; }
      .kpis { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>

      <div class="table-wrap">

      <div class="events-feed" id="eventsFeed"></div>
    </section>
  </main>

    const home = data.teamHome;
    const away = data.teamAway;

    const teamTotal = (team) => team.stats.total;
    const homeT = teamTotal(home);
    const awayT = teamTotal(away);

    document.getElementById("homeName").textContent = home.name;
    document.getElementById("awayName").textContent = away.name;
    document.getElementById("scoreline").textContent = `${homeT.pts}  ${String.fromCharCode(58)}  ${awayT.pts}`;

    const winner = homeT.pts === awayT.pts
      ? "Draw"
      : (homeT.pts > awayT.pts ? `${home.name} won` : `${away.name} won`);

    document.getElementById("summaryLine").textContent = `${winner} by ${Math.abs(homeT.pts - awayT.pts)} points. ${data.events.length} tracked events.`;

    const pct = (made, att) => att ? `${((made / att) * 100).toFixed(1)}%` : "0.0%";
    const fmtFg = (t) => `${t.fgm}/${t.fga} (${pct(t.fgm, t.fga)})`;
    const fmtTp = (t) => `${t.tpm}/${t.tpa} (${pct(t.tpm, t.tpa)})`;
    const fmtFt = (t) => `${t.ftm}/${t.fta} (${pct(t.ftm, t.fta)})`;
    const secsToMin = (secs) => `${Math.floor((secs || 0) / 60)}:${String((secs || 0) % 60).padStart(2, "0")}`;

    function renderTeamTotals() {
      const rows = [
        ["Points", homeT.pts, awayT.pts],
        ["Field Goals", fmtFg(homeT), fmtFg(awayT)],
        ["3PT", fmtTp(homeT), fmtTp(awayT)],
        ["Free Throws", fmtFt(homeT), fmtFt(awayT)],
        ["Rebounds", homeT.tr, awayT.tr],
        ["Offensive Rebounds", homeT.or, awayT.or],
        ["Defensive Rebounds", homeT.dr, awayT.dr],
        ["Assists", homeT.ast, awayT.ast],
        ["Turnovers", homeT.to, awayT.to],
        ["Steals", homeT.stl, awayT.stl],
        ["Blocks", homeT.blk, awayT.blk],
        ["Fouls", homeT.pf, awayT.pf]
      ];

      const table = document.getElementById("teamTotalsTable");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Stat</th>
            <th>${home.name}</th>
            <th>${away.name}</th>
          </tr>
        </thead>
        <tbody>
          ${rows.map(r => `<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td></tr>`).join("")}
        </tbody>
      `;
    }

    function playerRows(team, side) {
      return team.players.map(p => {
        const t = p.stats.total;
        return {
          side,
          team: team.name,
          name: p.name,
          starter: !!p.starter,
          mins: t.mins,
          pg: secsToMin(t.secs_pg),
          sg: secsToMin(t.secs_sg),
          sf: secsToMin(t.secs_sf),
          pf: secsToMin(t.secs_pf),
          c: secsToMin(t.secs_c),
          pts: t.pts,
          fg: `${t.fgm}/${t.fga}`,
          tp: `${t.tpm}/${t.tpa}`,
          ft: `${t.ftm}/${t.fta}`,
          tr: t.tr,
          ast: t.ast,
          to: t.to,
          stl: t.stl,
          blk: t.blk,
          pf: t.pf,
          pm: t["+/-"]
        };
      });
    }

    const allPlayers = [...playerRows(home, "home"), ...playerRows(away, "away")];

    function renderTopScorers() {
      const top = [...allPlayers].sort((a, b) => b.pts - a.pts || b.ast - a.ast).slice(0, 12);
      const table = document.getElementById("topScorersTable");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Player</th>
            <th>Team</th>
            <th>PTS</th>
            <th>FG</th>
            <th>3PT</th>
            <th>FT</th>
          </tr>
        </thead>
        <tbody>
          ${top.map(p => `<tr>
            <td>${p.name}${p.starter ? " *" : ""}</td>
            <td>${p.team}</td>
            <td>${p.pts}</td>
            <td>${p.fg}</td>
            <td>${p.tp}</td>
            <td>${p.ft}</td>
          </tr>`).join("")}
        </tbody>
      `;
    }

    function renderPlayersTable() {
      const sorted = [...allPlayers].sort((a, b) => {
        if (b.pts !== a.pts) return b.pts - a.pts;
        if (b.tr !== a.tr) return b.tr - a.tr;
        return b.ast - a.ast;
      });

      const table = document.getElementById("playersTable");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Player</th>
            <th>Team</th>
            <th>MIN</th>
            <th>PG</th>
            <th>SG</th>
            <th>SF</th>
            <th>FLS</th>
            <th>C</th>
            <th>PTS</th>
            <th>FG</th>
            <th>3PT</th>
            <th>FT</th>
            <th>REB</th>
            <th>AST</th>
            <th>TO</th>
            <th>STL</th>
            <th>BLK</th>
            <th>PF</th>
            <th>+/-</th>
          </tr>
        </thead>
        <tbody>
          ${sorted.map(p => `<tr>
            <td>${p.name}${p.starter ? " *" : ""}</td>
            <td>${p.team}</td>
            <td>${p.mins}</td>
            <td>${p.pg}</td>
            <td>${p.sg}</td>
            <td>${p.sf}</td>
            <td>${p.pf}</td>
            <td>${p.c}</td>
            <td>${p.pts}</td>
            <td>${p.fg}</td>
            <td>${p.tp}</td>
            <td>${p.ft}</td>
            <td>${p.tr}</td>
            <td>${p.ast}</td>
            <td>${p.to}</td>
            <td>${p.stl}</td>
            <td>${p.blk}</td>
            <td>${p.pf}</td>
            <td>${p.pm}</td>
          </tr>`).join("")}
        </tbody>
      `;
    }

    function renderKpis() {
      const topPts = [...allPlayers].sort((a, b) => b.pts - a.pts)[0];
      const topAst = [...allPlayers].sort((a, b) => b.ast - a.ast)[0];
      const topReb = [...allPlayers].sort((a, b) => b.tr - a.tr)[0];
      const topStl = [...allPlayers].sort((a, b) => b.stl - a.stl)[0];

      const kpis = [
        ["Top Scorer", `${topPts.name} (${topPts.pts})`],
        ["Top Assists", `${topAst.name} (${topAst.ast})`],
        ["Top Rebounds", `${topReb.name} (${topReb.tr})`],
        ["Top Steals", `${topStl.name} (${topStl.stl})`]
      ];

      document.getElementById("kpis").innerHTML = kpis.map(k => `
        <div class="kpi">
          <div class="k">${k[0]}</div>
          <div class="v">${k[1]}</div>
        </div>
      `).join("");
    }

    function periodFromClock(gameclock) {
      if (typeof gameclock !== "number") return "?";
      if (gameclock < 0) return "End";
      if (gameclock < 720) return "Q1";
      if (gameclock < 1440) return "Q2";
      if (gameclock < 2160) return "Q3";
      if (gameclock < 2880) return "Q4";
      return "OT";
    }

    function eventTeamLabel(teamId) {
      return teamId === 0 ? "home" : "away";
    }

    function formatComments(comments) {
      if (!Array.isArray(comments) || comments.length === 0) return "(no commentary)";
      return comments.join(" ");
    }

    const eventsFeed = document.getElementById("eventsFeed");
    const teamFilter = document.getElementById("teamFilter");
    const textFilter = document.getElementById("textFilter");
    const eventCount = document.getElementById("eventCount");

    function renderEvents() {
      const teamVal = teamFilter.value;
      const textVal = textFilter.value.trim().toLowerCase();

      const filtered = data.events.filter(ev => {
        const side = eventTeamLabel(ev.attacking_team);
        if (teamVal !== "all" && side !== teamVal) return false;

        if (textVal) {
          const text = `${formatComments(ev.comments)} ${ev.event_type}`.toLowerCase();
          if (!text.includes(textVal)) return false;
        }

        return true;
      });

      eventCount.textContent = `${filtered.length} shown`;

      eventsFeed.innerHTML = filtered
        .slice()
        .reverse()
        .map((ev, idx) => {
          const side = eventTeamLabel(ev.attacking_team);
          const teamName = side === "home" ? home.name : away.name;
          return `
            <article class="ev ${side}">
              <div class="meta">
                <span>#${filtered.length - idx}</span>
                <span>${periodFromClock(ev.gameclock)}</span>
                <span>GameClock: ${ev.gameclock}</span>
                <span>ShotClock: ${ev.shotclock}</span>
                <span>Team: ${teamName}</span>
                <span>Type: ${ev.event_type}</span>
              </div>
              <p class="comment">${formatComments(ev.comments)}</p>
            </article>
          `;
        })
        .join("");
    }

    teamFilter.addEventListener("change", renderEvents);
    textFilter.addEventListener("input", renderEvents);

    renderTeamTotals();
    renderTopScorers();
    renderPlayersTable();
    renderKpis();
    renderEvents();
  </script>
</body>
</html>
